<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura 01</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <img src="Img/Logo.png" alt="Imagen del logo">
    </header>
    <main>
        <section class="section1">
            <textarea name="texto" id="texEncriptado" placeholder="Ingresa el texto aqui" class="area"></textarea>

            <div class="contenedor-btns">

                <input type="button" value="Encriptar" class="btn-encriptar">
                <input type="button" value="Desencriptar" class="btn-desencriptar">
            </div>


        </section>
        <section class="section2">
            <div class="contenedo-persona">
                <img src="Img/Muñeco.png" alt="Imagen del niño alura">
            </div>
            <div class="contenedor-h3">
                <h3 class="titulo-1">Ningun mensaje encotrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p class="parrafo-1">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>

                <p class="texto-resultado">
                </p>

            </div>
            <div class="contenedor-btnCopiar">
                <input type="button" name="btnCopiar" id="btn-copiar" class="btn-Copiar" value="Copiar">
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>


</html>
